    <style>
      .aligncenter {
        text-align: center;
      }
      .commontext {
        display: inline;
        font-stretch: ultra-expanded;
        border-style: solid;
        border-left: 0;
        border-top: 0;
        border-right: 0;
        border-image: radial-gradient(
            rgb(136, 136, 136) 90%,
            rgb(255, 255, 255) 30%
          )
          1;
        border-bottom: 4px solid rgb(0, 0, 0);
        font-size: xx-large;
        font-style: normal;
      }
      p {
        margin-left: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

      }

  <body>
    <br />
    <div >
        <div class="alphabet-list">
            <ul id="alphabet-list">
                
            </ul>
        </div>

        <style>
            .alphabet-list {
                position: relative;
                top: 10px;
                left: 20px;
                width: 95%;
            }
            .alphabet-list ul {
                list-style-type: none;
                padding: 0;
            }
            .alphabet-list li {
                font-size: 30px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                border-bottom: 4px solid rgb(255, 255, 255);
                margin-bottom: 19px;
            }
            .alphabet-list li img {
                width: 64px;
                position: absolute; 
            }
            .alphabet-list li h2 {
                margin-left: 120px;
                margin-top: -35px;
                position: relative; 
                color: rgb(255, 255, 255);
                -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
            }
            .alphabet-list li h2:hover {
                color: rgb(46, 43, 226);
            }
            #toolElement{
                background-color: aqua;
                border-radius: 100%;
                position:relative;
            }
            #hide_folder{
                width: 20px;
                margin-top: 28px;
              margin-right: 40px;  
            }
            #link{
                font-size: large;
                text-align: center;
                justify-content: center;
            }
            #link a img{
                position: inherit;
            }
            @media screen and (max-width: 990px) {
              .alphabet-list li {
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                border-bottom: 4px solid rgb(255, 255, 255);
                margin-bottom: 19px;
            }
            .alphabet-list li h2 {
                margin-left: 120px;
                margin-top: -20px;
                position: relative; 
            }
            }
        </style>
        
    </div>
    <script type="text/javascript" src="/scripts/tools.js"></script>
    <script>
        readXml("/tools.xml");
    </script>
  </body>

  <footer>

        w3IncludeHTML();
      </script>
    </footer>
  </footer>
