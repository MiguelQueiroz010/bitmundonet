<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitMundo - Admin Login</title>
    
    <link rel="stylesheet" href="/css/navigator.css" />
    <link rel="icon" type="image/x-icon" href="/fav/favicon.ico">
    <style>
        body {
            background: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-card {
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(241, 163, 46, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(241, 163, 46, 0.5), transparent);
            z-index: -1;
            border-radius: 22px;
            animation: border-glow 4s linear infinite;
        }

        @keyframes border-glow {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            filter: drop-shadow(0 0 10px rgba(241, 163, 46, 0.5));
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: rgb(241, 163, 46);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: rgb(241, 163, 46);
            background: rgba(241, 163, 46, 0.05);
            box-shadow: 0 0 10px rgba(241, 163, 46, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: rgb(241, 163, 46);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #fbbf24;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(241, 163, 46, 0.4);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        /* Matrix Background for Admin */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            opacity: 0.15;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="login-card">
        <div class="logo-container">
            <img src="/bitmundo_logo.png" alt="BitMundo">
        </div>
        <h1>Portal Admin</h1>
        
        <form id="login-form">
            <div class="input-group">
                <label>E-mail Corporativo</label>
                <input type="email" id="email" required placeholder="admin@bitmundo.blog">
            </div>
            
            <div class="input-group">
                <label>Token de Acesso</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="login-btn">Acessar Sistema</button>
            <div id="login-error" class="error-msg">Credenciais inválidas ou acesso negado.</div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import firebaseConfig from "/scripts/firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('login-error');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = '/admin_dashboard.html';
            } catch (error) {
                console.error("Login fallied:", error);
                errorMsg.style.display = 'block';
            }
        });

        // Matrix Rain logic for aesthetic
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'BITMUNDO01';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#f1a32e';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
