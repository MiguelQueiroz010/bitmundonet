<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas - Bit.Raiden</title>
    
    <meta name="description" content="Ferramentas e utilitários para romhacking." />
    <!-- Scripts -->
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script type="text/javascript" src="/scripts/navbar.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6401015076542561" crossorigin="anonymous"></script>
     
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* Tool specific local styles overrides or additions */
        #alphabet-list {
            padding: 0;
            list-style: none;
        }

        /* Letter headers generated by script */
        #alphabet-list li h3 {
             border-bottom: 2px solid var(--primary);
             padding-bottom: 0.5rem;
             margin-top: 2rem;
             font-size: 2rem;
             color: var(--highlight);
        }

        .toolItem {
            margin-bottom: 1rem;
            background: var(--bg-panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .toolItem:hover {
            border-color: var(--primary);
            box-shadow: var(--glass-shadow);
        }

        .toolItem a {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            text-decoration: none;
            color: var(--text-main);
        }

        .toolItem img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .toolItem h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .folder-arrow {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
            filter: brightness(0) invert(1);
        }

        .info-panel {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: var(--text-muted);
            animation: fadeIn 0.3s ease;
        }

        #link img {
            width: 48px; /* Bigger download icon */
            height: 48px;
            vertical-align: middle;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }

        #link a:hover img {
            transform: scale(1.1);
        }

        .view-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
        }

        .view-btn:hover, .view-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div w3-include-html="/navbar.html"></div>
    <script>w3IncludeHTML();</script>

    <main class="container">
        <div class="text-center mt-5 mb-3">
             <h1 class="hero-title">Ferramentas</h1>
             <p class="hero-subtitle">Utilitários para edição e tradução.</p>
        </div>

        <div class="glass-panel" style="padding: 2rem; margin-bottom: 4rem;">
            <div class="view-controls">
                <button class="view-btn active" onclick="switchView('name')">Ordem Alfabética</button>
                <button class="view-btn" onclick="switchView('target')">Por Categoria (Alvo)</button>
                <button class="view-btn" onclick="switchView('type')">Por Tipo</button>
            </div>
            <div class="alphabet-list">
                <ul id="alphabet-list">
                    <!-- Dynamic Content Loaded Here -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div w3-include-html="/footer.html"></div>
        <script>w3IncludeHTML();</script>
    </footer>

    <!-- Tools Script -->
    <script type="text/javascript" src="/scripts/tools.js"></script>
    <script>
      // Initialize XML loader
      if(typeof readXml === 'function') {
          readXml("/tools.xml");
      }
    </script>
</body>
</html>
