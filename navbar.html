<!-- Linking the new main style -->
<link rel="stylesheet" href="/css/style.css" />
<style>
/* Local Navbar specific overrides if needed, 
   but ideally should be in style.css. 
   Putting some layout specific here for the partial. */

#navbar {
    width: 100%;
    z-index: 1000;
    transition: top 0.3s;
}

#head {
    width: 100%;
    position: relative;
    display: block;
    overflow: hidden;
}

.banner-container {
    position: relative;
    width: 100%;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: transparent; /* Changed from #000 */
    overflow: hidden;
}

#backWall {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.8; /* Slightly higher for more visibility */
}

.logo-overlay {
    position: relative;
    z-index: 2;
    width: auto;
    max-width: 80%;
}

.nav-bar-strip {
    width: 100%;
    background: rgba(10, 10, 15, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.5rem 2rem;
    height: 70px;
}

.nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-main);
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-md);
    transition: all 0.3s ease;
}

.nav-item:hover {
    background: rgba(255,255,255,0.1);
    color: var(--primary);
    box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
}

.nav-item img {
    height: 24px;
    width: auto;
}

/* Mobile Toggle */
#mobile-toggle {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: white;
}

/* Dropdown Menu (Mobile) */
#dropdown {
    position: fixed;
    top: 70px;
    left: 0;
    width: 100%;
    height: calc(100vh - 70px);
    background: rgba(10, 11, 16, 0.95);
    backdrop-filter: blur(15px);
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 999;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    overflow-y: auto;
}

/* Specific animations for JS to hook into */
@keyframes slide_in {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}
@keyframes slide_out {
    from { transform: translateX(0); }
    to { transform: translateX(100%); }
}

#dropdown[style*="animationName: slide_in"] {
    transform: translateX(0);
}

/* Responsive */
@media (max-width: 768px) {
    .nav-links { display: none; }
    #mobile-toggle { display: block; }
    /* Mobile logo in navbar when scrolled or needed */
    #mobile_logo { display: none; } 
    
    .banner-container { height: 250px; }
}
</style>

<div id="navbar">
    <!-- Header / Banner Area -->
    <div id="head">
        <div class="banner-container">
            <img id="backWall" src="/media/banner_animatedbits.gif" alt="Background Animation">
            <img id="ing" class="logo-overlay animate-fade-in" src="/media/bitmundo_logo.png" alt="BitMundo Logo">
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar-strip">
        <!-- Brand / Mobile Logo (Visible on mobile or when scrolled) -->
        <div class="brand-area" style="display: flex; align-items: center; gap: 10px;">
           <img src="/teste.gif" style="height: 40px; width: auto; cursor: pointer;" alt="Icon" id="admin-icon" title="Clique para acessar o painel admin">
           <div style="font-family: 'Exo 2'; font-weight: bold; font-size: 1.2rem;">
               <span style="color: var(--primary);">Bit.</span>Raiden
           </div>
        </div>

        <!-- Desktop Links -->
        <div class="nav-links" id="pc_nav">
            <a href="/index.html" class="nav-item">
                <img src="/media/home_icon.png" alt="Home"> Início
            </a>
            <a href="/projetos.html" class="nav-item" id="projects">
                <img src="/media/projects_icon.png" alt="Projects"> Projetos
            </a>
            <a href="/library.html" class="nav-item" id="library">
                <img src="/media/library_icon.png" alt="Library"> Biblioteca
            </a>
            <a href="/tools.html" class="nav-item" id="tools">
                <img src="/media/tools_icon.png" alt="Tools"> Ferramentas
            </a>
            <a href="/about.html" class="nav-item" id="about_box">
                <img src="/media/info.png" alt="Info"> Saiba Mais
            </a>
        </div>

        <!-- Mobile Toggle Button -->
        <div id="mobile-toggle" onclick="dropdown()">
            <a id="mobile_dropdown">☰</a>
        </div>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <div id="dropdown">
         <div id="mobile_close" onclick="dropdown()" style="align-self: flex-end; font-size: 2rem; cursor: pointer;">&times;</div>
         
         <div style="text-align: center; margin-bottom: 2rem;" id="mobile_logo">
             <img src="/media/mobile_bitmundo_banner.png" style="max-width: 200px; margin: 0 auto;">
         </div>

         <a href="/index.html" class="nav-item">
            <img src="/media/home_icon.png"> Início
        </a>
        <a href="/projetos.html" class="nav-item">
            <img src="/media/projects_icon.png"> Projetos
        </a>
        <a href="/library.html" class="nav-item">
             <img src="/media/library_icon.png"> Biblioteca
        </a>
        <a href="/tools.html" class="nav-item">
            <img src="/media/tools_icon.png"> Ferramentas
        </a>
        <a href="/about.html" class="nav-item">
            <img src="/media/info.png"> Saiba Mais
        </a>
        
        <div style="margin-top: 2rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
             <p style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">
                Bit.Mundo Network © 2026
             </p>
        </div>
    </div>
</div>

<!-- Back to Top Button (Outside to ensure global stacking) -->
<button id="back-to-top" class="back-to-top" title="Voltar ao Topo">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
</button>

<script type="text/javascript" src="/scripts/navbar.js"></script>
